<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>   
</head>
<body> 
    <div class="wrapper">
        <header class="header">
            <a class="header__link" href="#boat">Яхта</a>            
        </header>
        <main>
            <div class="picture" id="boat">
                <div class="sky">
                    <img class="cloud" src="img/cloud1.svg" alt="хмара">
                    <img class="cloud" src="img/cloud2.svg" alt="хмара">
                    <img class="cloud" src="img/cloud3.svg" alt="хмара">
                </div>
                <div class="people">
                    <div class="people__sailor"></div>
                    <div class="people__girl-1"></div>
                    <div class="people__girl-2"></div>
                    <div class="people__girl-3"></div>
                </div>                
                <div class="boat">
                    <div class="boat__body">
                        <div class="boat__porthole"></div>
                        <div class="boat__porthole"></div>
                        <div class="boat__porthole"></div>
                        <div class="boat__porthole"></div>
                        <div class="boat__porthole"></div>
                    </div>
                    <div class="helm"><div class="helm-body"></div></div>
                    <div class="boat__cabin"></div>
                    <div class="boat__window"></div>
                    <div class="boat__sail"></div>
                    <div class="boat__mast"></div>
                    <div class="flag"></div>
                </div>                
            </div>
        </main>
        <footer>
            <p class="footer">Інформація</p>
        </footer>
    </div>
</body>
</html>
